server {
    listen 5805;
    server_name localhost;
    charset utf-8;

    # 本地应用代理（保留原配置）
    location /api/hmi-web {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 2048m;
        proxy_pass http://localhost:8088/;
    }

    # 云平台代理（API）- 核心优化：过滤异常请求头 + 稳定性配置
    location /api/ {
        proxy_pass https://roboxstudio.baai.ac.cn/api/;
        proxy_set_header Host roboxstudio.baai.ac.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 关键1：过滤触发问题的请求头（置空或隐藏）
        proxy_set_header Origin "";          # 清空跨域源头
        proxy_set_header Referer "";         # 清空引用页头
        proxy_set_header Sec-Fetch-Dest "";  # 清空浏览器特定头
        proxy_set_header Sec-Fetch-Mode "";
        proxy_set_header Sec-Fetch-Site "";
        proxy_set_header sec-ch-ua "";
        proxy_set_header sec-ch-ua-mobile "";
        proxy_set_header sec-ch-ua-platform "";
        proxy_hide_header Origin;            # 确保客户端的 Origin 头不被转发
        proxy_hide_header Referer;           # 确保客户端的 Referer 头不被转发

        # 关键2：稳定性优化（禁用长连接复用和缓存）
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        proxy_http_version 1.1;
        proxy_set_header Connection "close";  # 禁用长连接，避免服务器连接池问题

        # 原有配置保留
        proxy_ssl_verify off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }

    # 云平台代理（HMI）- 同步优化，避免HMI页面加载异常
    location /hmi/ {
        proxy_pass https://roboxstudio.baai.ac.cn/hmi/;
        proxy_set_header Host roboxstudio.baai.ac.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 同步过滤敏感头
        proxy_set_header Origin "";
        proxy_set_header Referer "";
        proxy_hide_header Origin;
        proxy_hide_header Referer;

        # 原有配置保留
        proxy_ssl_verify off;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
    }

    # 新增：CORS配置（避免浏览器预检请求失败）
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-Requested-With';
            add_header Access-Control-Allow-Credentials 'true';
            add_header Content-Length 0;
            add_header Content-Type 'text/plain; charset=utf-8';
            return 204;
        }
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Credentials 'true';
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }
}
